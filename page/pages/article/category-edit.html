<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>会员资料编辑-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="weadmin-body">
	<form class="layui-form">
		<div class="layui-form-item">
			<input type="text" id="L_username" name="name" placeholder="请输入新闻标题"  class="layui-input">
		</div>



		<div class="layui-form-item">
			<label for="L_repass" class="layui-form-label">
			</label>
			<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
			<input type="hidden" name="id" id="dataId" value="" />
			<input type="hidden" name="userId" id="" value="10000" />
		</div>
	</form>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
	layui.extend({
		admin: '{/}../../static/js/admin'
	});
	layui.use(['form', 'jquery', 'admin','layer'], function() {
		var form = layui.form,
				$ = layui.jquery,
				admin = layui.admin,
				layer = layui.layer;

		//自定义验证规则
		form.verify({
			nikename: function(value) {
				if(value.length < 5) {
					return '昵称至少得5个字符啊';
				}
			}
		});
		//页面初始化加载
		$(function(){
			setTimeout(function(){
				frameVal();
			},100);
		});
		function frameVal(){
			var id = $('input[name="id"]').val();
			console.log("这一行id："+id);
			var index = parent.layer.getFrameIndex(window.name);
			parent.layui.jquery("#memberList tr").each(function(){
				if($(this).attr('data-id')==id){
					console.log($(this));
					var tdArr=$(this).children('td');
					var title = tdArr.eq(2).text();

					$('input[name="name"]').val(title);
					form.render();





				}
			});
		}
		//监听提交
		form.on('submit(add)', function(data) {
			// console.log(data);
			var f = data.field;
			console.log(f["id"]);

			$.ajax({
				url: 'http://localhost:8080/api/newsProgram/putOneNewsProgram/'+f["id"]+'/'+f["name"],
				type: 'put',
				// 设置的是请求参数
				data: data.field,
				// 用于设置响应体的类型 注意 跟 data 参数没关系！！！
				dataType: 'json',
				success: function (res) {
					// 一旦设置的 dataType 选项，就不再关心 服务端 响应的 Content-Type 了
					// 客户端会主观认为服务端返回的就是 JSON 格式的字符串

					if (res.status==0){

						// layer.msg("操作成功",function(){
						// 	// if(res.msg!="操作成功！"){
						// 		location.href='./index.html'
						// 	// }
						// });


						layer.alert("操作成功", {
							icon: 6
						}, function() {

							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
							// location.href='./list.html';
						});
						// location.href='./list.html';

					}else{
						layer.alert("操作失败", {
							icon: 6
						}, function() {
							var index1 = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index1);
						});
					}
					// location.href='./list.html';


					console.log(res);


				}
			})

			//发异步，把数据提交给php

			return false;
		});

	});
</script>
</body>

</html>
